<!DOCTYPE html>
<head>
    
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>

    <div class="container">
        <div class="head">

            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number">
            <button id="convert-btn">Convert</button>

        </div>
        <div class="content">

            <div class="result-box">
                <h3>Length (Meter/Feet)</h3>
                <p id="meterFeet-result-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="result-box">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="litersGallons-result-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="result-box">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kiloPound-result-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>

        </div>

    </div>
    
</body>
</html>
